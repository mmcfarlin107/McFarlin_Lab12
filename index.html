<!DOCTYPE html>
<html ng-app="demo" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body ng-controller="demoCtrl">
  <div class="container">
    <div class='row'>
      <h1 class="title"> My To-Do List </h1>
    </div>
    <div class="row">
      <div class="col-xs-4" id='photo'>
        <img class="img-responsive" src= "List.png" alt="Tasklist Image">
      </div>
      <div class='col-xs-4 list'>
        <input class='form-control' type='text' ng-model='search' id='filter' placeholder="Filter">

        <p class='list-items' ng-repeat="task in taskList | filter:search track by $index"> {{task}} </p>


        <input class='form-control' type='text' ng-model='task' placeholder="Enter Task">
        <br />
        <button class = 'btn btn-danger btn-sm' ng-click='addTask(task)' type='button'> Add </button>
      </div>
    </div>
  </div>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js'>
  </script>
  <script src="script.js"></script>
</body>

</html>
